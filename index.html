<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Chanel</title>
  </head>
  <body>
    <main class="flex-center">
      <section class="container">
        <section class="image-container">
          <img src="https://picsum.photos/1920/1080" />
        </section>
        <section class="product-card">
          <p class="subtitle">Perfume</p>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfume-Creator for the House of CHANEL
          </p>
          <div class="price-container flex-center">
            <h2 class="title price">$149.99</h2>
            <p class="discount">$169.99</p>
          </div>
          <button class="add-to-cart flex-center">
            <i class="fa fa-shopping-cart fa-lg"></i>
            Add to Cart
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
